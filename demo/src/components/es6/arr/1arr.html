<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arr.reverse() 将原数组反转，返回值是反转后的数组
        let arr = [1, 2, 3, 4, 5]
        // console.log(arr.reverse())  // [5,4,3,2,1]
        // console.log(arr)   // [5,4,3,2,1]

        // splice
        console.log("splice",arr.splice(0,1));
        console.log(arr,'原来');

        // arr.slice(start, end) 切去索引值start到索引值end（不包含end的值）的数组，
        // 返回值是切出去的数组
        //  let arr = [1, 2, 3, 4, 5]
        console.log(arr.slice(1, 3))   // [2,3]
        console.log(arr)    // [1,2,3,4,5]

        // arr.forEach(callback) 遍历数组，无返回值
        arr.forEach((value, index, array) => {
            console.log(`value--${value}    index--${index}    array--${array}`)
        })

        //arr.map(callbak) 遍历数组(对原数组的值进行操作)，返回一个新数组
        // ini复制代码1
        arr.map((value, index, array) => {
            value = value * 2
        })
        console.log(arr) // [1,4,6,8,10]

        // arr.filter(callback) 过滤数组，返回一个满足要求的数组
        let arr2 = arr.filter((value, index) => value > 2)
        console.log(arr2)  // [3,4,5]

        // arr.find(callback)  [ES6]找到第一个符合条件的数组成员
        let arr5 = arr.find((value, index, array) => value > 2)
        console.log(arr5)   // 3

        // findIndex(callback)  [ES6]找到第一个符合条件的数组成员的索引值
        let arr6 = arr.findIndex((value, index, array) => value > 2)
        console.log(arr6)   // 2

        // includes()  [ES6]判断数组中是否包含特定的值
        let arr7 = arr.includes(2)
        console.log(arr7)  //true

        // arr.some(callback) 根据判断条件，遍历数组中的元素，是否存在至少有一个满足，
        // 若存在则返回true，反之返回false
        let arr3 = arr.some((value, index) => value > 2)
        console.log(arr3) //true

        // arr.indexOf() 从前往后查找某个元素的值，若有重复的， 查重
        // 则返回第一个查到的索引值，若不存在，返回 -1
        let arr4 = arr.indexOf(4)
        console.log(arr4)  // 3

        
 // 转数组
        let str1="23354"
        let c = [...str1]
        console.log("数组",c);

        // arr.keys()  [ES6]遍历数组的键名
        let arr8 = arr.keys()
        console.log("arr8", arr8);
        for (let key of arr8) {
            console.log(key)   // 0,1,2,3,4

        }
        // arr.values()  [ES6]遍历数组键值
        let arr9 = arr.values()
        for (let val of arr9) {
            console.log(val);   // 1,2,3,4,5
        }


        // arr.entries()  [ES6]遍历数组的键名和键值
        let arr10 = arr.entries()
        for (let e of arr10) {
            console.log(e);   // [0,1] [1,2] [2,3] [3,4] [4,5]
        }
        // .join(separate) 把数组中的所有元素放入一个字符串，separate表示分隔符，可省略，默认是逗号
        console.log(arr.join()) // 1,2,3,4,5
        console.log(arr.join("-"))  // 1-2-3-4-5

        // arr.flat(pliy)  [ES6]对数组内嵌套的数组“拉平”，就是把数组中的数组的元素挨个拿出来，
        // 放数组元素所在位置，返回一个新的数组，不会影响到原来的数组
        let arr11 = [1, 2, [3, [4, 5]]]
         console.log(arr11.flat(2))  // [1, 2, 3, 4, 5]


        //  arr.flatMap()  [ES6]对原数组的每个成员执行一个函数，相当于执行Array.prototype.map(),
        //  然后对返回值组成的数组执行flat()方法。该方法返回一个新数组，不改变原数组。只能展开一层数组。

       console.log([2, 3, 4].flatMap((x) => [x * 2]));
       console.log([2, 3, 4].flatMap((x) => [x, x * 2]));

    // arr.toString() 将数组转换为字符串并返回。数组中的元素之间用逗号分隔
    let str11 = "12345"
    let a = str11.toString()
    console.log(a);
    let  arrr = ["Banana", "Orange", "Apple", "Mango"]
    console.log(arrr.toString())  // Banana,Orange,Apple,Mango

    </script>
</body>

</html>
