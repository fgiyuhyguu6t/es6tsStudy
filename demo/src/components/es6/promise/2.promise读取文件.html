<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>读取文件</title>
</head>
<body>
    <script>
        // 读取文件
        
const fs = require('fs');
        const p=new Promise(function(resolve,reject){
            fs.readFile('./wenxue.md',(err,data)=>{
                if(err) reject(err)
                resolve(data)
            })
        })
        p.then(function(va){
            console.log(va.toString());
        },function(reason){
            console.log("错误");
        })
    </script>
</body>
</html>
